<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Spa chat</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .messages {
                height: 400px;
                overflow-y: auto;
            }
        </style>
            {% block bootstrap %}
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
            {% endblock %}
    </head>

    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="{% url "room:rooms" %}" class="text-xl text-white">Spa conversation</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url "room:room_create" %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Create chat room</a>
                    <a href="{% url "room:rooms" %}" class="text-white hover:text-gray-200">Comments</a>

                    <a href="{% url "user:logout" %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>
                {% else %}
                    <a href="{% url "user:login" %}" class="text-white hover:text-gray-200">Log in</a>

                    <a href="{% url "user:signup" %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
